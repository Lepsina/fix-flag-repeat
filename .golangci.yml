version: "2"
run:
  concurrency: 4
  issues-exit-code: 1
  tests: false
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
linters:
  default: none
  enable:
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - exhaustive
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - goheader
    - gomoddirectives
    - gomodguard
    - govet
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilnil
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - staticcheck
    - tagliatelle
    - testpackage
    - thelper
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    errcheck:
      check-type-assertions: false
      check-blank: false
    goconst:
      min-len: 2
      min-occurrences: 2
    gocritic:
      disabled-checks:
        - whyNoLint
        - importShadow
        - sloppyReassign
        - emptyStringTest
      enabled-tags:
        - diagnostic
        - style
        - performance
        - experimental
        - opinionated
      settings:
        captLocal:
          paramsOnly: false
        elseif:
          skipBalanced: false
        hugeParam:
          sizeThreshold: 300
        nestingReduce:
          bodyWidth: 4
        rangeExprCopy:
          sizeThreshold: 516
          skipTestFuncs: false
        rangeValCopy:
          sizeThreshold: 2048
          skipTestFuncs: false
        ruleguard:
          debug: emptyDecl
          disable: myGroupName,#myTagName
          enable: myGroupName,#myTagName
          failOn: dsl
        tooManyResultsChecker:
          maxResults: 10
        truncateCmp:
          skipArchDependent: false
        underef:
          skipRecvDeref: false
        unnamedResult:
          checkExported: true
    govet:
      enable:
        - shadow
    misspell:
      locale: US
      ignore-rules:
        - cancelled
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: increment-decrement
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unreachable-code
    unparam:
      check-exported: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - gocritic
          - unparam
          - unused
        path: _test\.go
      - path: (.+)\.go$
        text: has been deprecated since Go 1.16
issues:
  max-same-issues: 0
  new: false
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  settings:
    gofmt:
      simplify: true
    gofumpt:
      module-path: github.com/ydb-platform/ydbops
    goimports:
      local-prefixes:
        - github.com/ydb-platform/ydbops
  exclusions:
    generated: lax
